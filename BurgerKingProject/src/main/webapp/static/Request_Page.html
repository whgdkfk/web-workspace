<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html에서 주문하기 버튼 누르면 나오는 페이지</title>
<style>
	body {
		padding: 250px;
	}
</style>
</head>
<body>
	<!-- 
			정적자원: 웹 브라우저가 늘 같은 응답 데이터를 받아서 화면에 출력하는 URL에 해당하는 자원(ex. 이미지 파일, HTML, javascript 등) 
			동적자원: 파일을 바꾸지 않아도 조건에 따라 다른 응답 데이터를 전송하는 URL에 해당하는 자원
						  시간이나 특정 조건(ex. SNS의 시간에 따른 데이터, 쿼리 문자열)에 따라 응답 데이터가 달라지는 자원
  	-->
	<h1>나는 정적자원</h1>
	
	<!-- 
	System.out.println("아이디를 입력해주세요 > ");
	String userId = sc.nextLine(); 
	-->
	<!-- ↓ 대체됨 -->
	
	<!--
		[action=""]
		case1: 요청URL
			   상대 경로 방식(현재 나의 URL에 영향받음)
			   현재 URL의 가장 마지막 /(슬래시) 뒤에 값이 붙음
			   ex) http://127.0.0.1/bk/static/Request_Page.html
			   	 → http://127.0.0.1/bk/static/요청URL
		case3: /bk/case3
			   절대 경로 방식(현재 나의 URL에 영향받지 않음)
	-->

	<!-- action: 요청URL, method: GET/POST  -->
	<!-- 자바를 이용(Controller)해서 사용자의 웹 요청을 받아서 처리 → Servlet -->
	<!-- <form action="/bk/ServletMapping값" method="GET"> -->
	<form action="/bk/order" method="GET"> <!-- OrderServlet.java - doGet -->
	
		<span>주문하실 개수를 입력해주세요.</span> <br>
		<input type="text" name="num" placeholder="숫자만 넣어주세요."/> <br>
		<input type="text" name="product-name" placeholder="상품명을 입력해주세요.">
		<br><br>
		
		<button type="submit">요청하기</button>
	</form> 

	<script>
		/* 
			console.dir()
			JavaScript 객체를 구조적으로 출력하는 함수
			주로 DOM 요소나 객체의 속성들을 트리 형태로 보여줌
			
			getElementById()
			HTML 문서에서 지정된 id를 가진 요소를 찾는 메서드
			
			→ id="tn"을 가진 HTML 요소를 찾고, 
			그 요소의 모든 속성 및 내용을 콘솔에서 보기 쉽게 출력하는 역할
		*/
		console.dir(document.getElementById('#tn'));
	</script>
	
	<br>
	<hr>
	<br>
	
	<!-- action: 상대경로 / 절대경로  -->
	<form action="/bk/sign-up.do" method="POST"> <!-- SignUpController.java - doPost -->
		<legend>회원가입 양식</legend> <br>
		아이디: <br>
		<input type="text" placeholder="아이디를 입력해주세요." name="userId"/> <br><br>
		비밀번호: <br>
		<input type="password" placeholder="비밀번호를 입력해주세요." name="userPw"/> <br><br>
		이름: <br>
		<input type="text" placeholder="이름을 입력하세요" name="userName"/> <br><br>
		
		<button type="submit">회원가입</button>
	</form>
</body>
</html>
